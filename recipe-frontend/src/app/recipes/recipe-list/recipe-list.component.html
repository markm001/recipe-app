<div class="row">
  <div class="col-xs-12">
    <button
      class="btn btn-success"
      (click)="onNewRecipe()">Create Recipe
    </button>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipe of recipes; let i = index"
      [recipeItem]="recipe"
      [itemIndex]=i>
    </app-recipe-item>
  </div>
</div>
